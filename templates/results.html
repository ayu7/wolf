{% extends "basic.html" %}
{% block body %}

<div class="row">
  <center>
    <h3> Here is what you inputted: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{input1}} + {{input2}}
      </div>
    </div>
    
    <br>

    <h3> Here is the result: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{result}}
      </div>
    </div>

    
    <button class="btn btn-primary btn-lg" id="button">Show Source Code</button>
    <br>
    <div hidden id="latexCode" class="panel panel-default">
      <div class="panel-body">
        {{latexCode}}
      </div>
    </div>

  </center>

  <script src="../static/js/results.js"></script>

</div>
<div class="row">
  <br><center><p><a class="btn btn-primary btn-lg" href="/home" role="button">Back to Home</a></p></center>
</div>
{% endblock %}
