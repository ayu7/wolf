{% extends "basic.html" %}
{% block body %}
<script>window.MathJax = { MathML: { extensions: ["mml3.js", "content-mathml.js"]}};</script>
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>
<div class="row">
  <center>
    <h3 id="latex"> Here is the operation you chose: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{operation}}
      </div>
    </div>
  </center>
</div>
<div class="row">
  <center>
    <h3 id="latex"> Here is your first input: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{input1}}
      </div>
    </div>
  </center>
</div>
{% if input2 %}
<div class="row">
  <center>
    <h3 id="latex"> Here is your second input: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{input2}}
      </div>
    </div>
  </center>
</div>
{% endif %}
<div class="row">
  <center>
    <h3 id="latex"> Here is the result: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{result}}
      </div>
    </div>
  </center>
</div>
<div class="row">
  <center>
    <button class="btn btn-primary btn-lg" id="button">Show Source Code</button>
  </center>
</div>
<div hidden id="latexCode" class="row">
  <br>
  <center>
    <div class="panel panel-default">
      <div class="panel-body">
        {{latexCode}}
      </div>
    </div>
  </center>
  <script src="../static/js/results.js"></script>
</div>
<div class="row">
  <br><center><p><a class="btn btn-primary btn-lg" href="/home" role="button">Back to Home</a></p></center>
</div>
{% endblock %}
