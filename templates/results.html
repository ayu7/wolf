{% extends "basic.html" %}
{% block body %}
<div class="row">
  <center>
    <h3> Here is the operation you chose: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{operation}}
      </div>
    </div>
  </center>
</div>
<div class="row">
  <center>
    <h3> Here is your first input: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{input1}}
      </div>
    </div>
  </center>
</div>
<div class="row">
  <center>
    <h3> Here is your second input: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{input2}}
      </div>
    </div>
  </center>
</div>
<div class="row">
  <center>
    <h3> Here is the result: </h3>
    <div class="panel panel-default">
      <div class="panel-body">
        {{result}}
      </div>
    </div>
  </center>
</div>
<div class="row">
  <center>
    <button class="btn btn-primary btn-lg" id="button">Show Source Code</button>
  </center>
</div>
<div hidden id="latexCode" class="row">
  <br>
  <center>
    <div class="panel panel-default">
      <div class="panel-body">
        {{latexCode}}
      </div>
    </div>
  </center>
  <script src="../static/js/results.js"></script>
</div>
<div class="row">
  <br><center><p><a class="btn btn-primary btn-lg" href="/home" role="button">Back to Home</a></p></center>
</div>
{% endblock %}
