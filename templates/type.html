{% extends "basic.html" %}
{% block body %}
<div class="row">

  <center>
    <h3> Please enter LaTeX code into the input fields! </h1> <br>

<form action="/parse" method="post">

  <div class="col-lg-4">
    <p>First Input:</p>
    <textarea style="height: 300px;" class="form-control input-lg" name="input1"></textarea>
    <!--<input type="text" class="form-control input-lg" name="input1">-->
  </div>

  <div class="col-lg-4">
    <select id="operation" class="form-control" name="operation" onchange="change();"> 
      <option value="default" class="1">Select Operation</option>
      <option value="addvector" class="2">Add Vectors</option>
      <option value="subvector" class="2">Subtract Vectors</option>
      <option value="addmatrix" class="2">Add Matrices</option>
      <option value="submatrix" class="2">Subtract Matrices</option>
      <option value="m_multiplication" class="2">Multiply Matrices</option>
      <option value="dot" class="2">Dot Product</option>
      <option value="scalvector" class="2">Multiply Vector By A Scalar</option>
      <option value="scalmatrix" class="2">Multiply Matrix By A Scalar</option>
      <option value="trace" class="1">Trace</option>
      <option value="transpose" class="1">Transpose</option>
      <option value="v_euclidean" class="1">Vector Euclidean Norm </option>
      <option value="v_conjugate" class="1">Complex conjugate of a vector</option>
      <option value="m_conjugate" class="1">Complex conjugate of a matrix </option>
      <option value="conjugate_transpose" class="1">Conjugate Transpose</option>
      <option value="" class="">Frobenius Norm</option>
      <option value="" class="">Determinant of Square Matrix</option>
      <option value="" class="">Matrix Cofactor</option>
      <option value="" class="">Adjoint of Square Matrix</option>
      <option value="" class="">Inverse of Square Matrix</option>
      <option value="" class="">Power of Matrix</option>
      <option value="" class="">Systems of Linear Equations Solver</option>
      <option value="" class="">Gaussian Elimination</option>
      <option value="" class="">Rank</option>

    </select>
  </div>

  <div class="col-lg-4">
    <p id="label" hidden>Second Input:</p>
    <!--<input type="text" id="input2" name="input2" hidden>-->
    
    <!-- ISSUE: TEXTAREA NOT HIDDEN WITH BOOTSTRAP -->
    <textarea style="height: 300px; width: 360px;" id="input2" name="input2" hidden></textarea>
    <!-- ISSUE: TEXTAREA NOT HIDDEN WITH BOOTSTRAP -->

    <input type="submit" class="form-control input-sm" value="Submit">
  </div>
  <script src="../static/js/type.js"></script>
</form>
</center>
</div>

{% endblock %}
